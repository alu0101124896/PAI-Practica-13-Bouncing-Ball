<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Tabares Hern치ndez, Sergio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.23/css/bulma.min.css">
  <link rel="stylesheet" href="./bouncing-ball.css">

  <script src="./ball.js" defer></script>
  <script src="./bouncing-ball.js" defer></script>
</head>

<body>
  <h1>Interactive Molecular Dynamics - Tabares Hern치ndez, Sergio</h1>
  <p><a href="../../www/index.html">Return to the portfolio</a> </p>

  <br />

  <section class="main-flex-container">
    <canvas id="canvas"></canvas>
    <section class="buttons">
      <div class="columns">
        <div class="column is-one-third">
          <button class="button">
            Start
          </button>
          <br />
          <button class="button">
            Step
          </button>
          <br />
          <button class="button">
            Reset
          </button>
        </div>
        <div class="column is-one-third">
          <button class="button">
            Slower
          </button>
          <br />
          <div class="columns">
            <div class="column is-half">
              <button class="button">
                -1%
              </button>
            </div>
            <div class="column is-half">
              <button class="button">
                +1%
              </button>
            </div>
          </div>
          <button class="button">
            Faster
          </button>
        </div>
        <div class="column is-one-third">
          <button class="button">
            Freeze
          </button>
          <button class="button">
            Reverse
          </button>
          <button class="button">
            Bonds
          </button>
        </div>
      </div>
      <button class="button">
        Presets
      </button>
      <br />
      <div>
        Number of atoms =
        <br />
        <input type="range" id="speed" name="speed" min="1" max="50" value="25" step="1">
      </div>
      <div>
        Mouse/touch:
        <button class="button">
          Drag
        </button>
      </div>
      <div>
        Atom color:
        <button class="button">
          By speed
        </button>
      </div>
      <div>
        Background:
        <button class="button">
          Black
        </button>
      </div>
    </section>
  </section>

  <br />
  <br />

  <footer>
    <p>
      Sergio Tabares Hern치ndez - alu0101124896@ull.edu.es - Spring 2020 -
      University of La Laguna - Computer Science - Interactive Aplication
      Programing
    </p>
  </footer>
</body>


</html>
